apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders
  labels:
    app: orders
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
      annotations:
        dapr.io/enabled: "true"
        dapr.io/id: "orders"
        dapr.io/port: "9004"
        #dapr.io/config: "ratelimiting" # Uncomment to enable rate limiting
    spec:
      containers:
      - name: service
        image: daprstore/orders:latest
        imagePullPolicy: Always
        # env:
        #   - name: AUTH_CLIENT_ID
        #     value: "69972365-c1b6-494d-9579-5b9de2790fc3"                  
        resources:
          limits:
            cpu: 100m
            memory: 200M
        readinessProbe:
          httpGet:
            path: /healthz
            port: 9004
            httpHeaders:
              - name: "No-Log"
                value: "true"            
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9004
            httpHeaders:
              - name: "No-Log"
                value: "true"            