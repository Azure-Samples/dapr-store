#
# Default values for dapr-store.
#

image:
  registry: ghcr.io
  repo: benc-uk/daprstore
  tag: latest
  pullSecrets: []

auth:
  clientId:

ingress:
  host:
  certName:
  certIssuer:

resources:
  limits:
    cpu: 100m
    memory: 200M

cart:
  annotations:
  replicas: 1

orders:
  annotations:
  replicas: 1

products:
  annotations:
  replicas: 1

users:
  annotations:
  replicas: 1

frontendHost:
  annotations:
  replicas: 1

daprComponents:
  deploy: true
  state:
    name: statestore
    redisHost: daprstore-redis-master:6379
  pubsub:
    name: pubsub
    redisHost: daprstore-redis-master:6379
