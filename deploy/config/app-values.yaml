#
# Sample default values for deploying Dapr Store
# See helm/daprstore/values.yaml for full set of options available
#

# Mostly don't change these, unless you've built and pushed your own images
image:
  registry: ghcr.io
  repo: benc-uk/azure-samples
  tag: latest

# Leave blank to disable authentication, which is the default
auth:
  clientId:

# Leave blank to disable ingress and access via IP
# When disabled a loadbalancer service will be used instead
ingress:
  # If set will enable the ingress, DNS configuration is left to user
  host:
  # If set TLS will be enabled using the secret name provided
  certName:
