name: Release Versioned Images

on:
  release:
    types: [published]

env:
  IMAGE_REG: ghcr.io

jobs:
  release-images:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: "Run all image builds"
        run: |
          make image-all IMAGE_TAG=${{ github.event.release.tag_name }} VERSION=${{ github.event.release.tag_name }}
          make image-all IMAGE_TAG=latest VERSION=${{ github.event.release.tag_name }}

      - name: "Login to registry"
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login $IMAGE_REG -u $GITHUB_ACTOR --password-stdin

      - name: "Push to Registry"
        run: |
          make push-all IMAGE_TAG=${{ github.event.release.tag_name }}
          make push-all IMAGE_TAG=latest
